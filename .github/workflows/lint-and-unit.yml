name: Lint and Unit Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint_and_unit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup uv
        uses: astral-sh/setup-uv@v7

      - name: Check for hidden Unicode controls
        run: uv run python scripts/check_unicode_safety.py .

      - name: Run offline unit tests
        run: |
          uv run python -m unittest \
            test_automation_logic.py \
            test_console_capture_adapter_unit.py \
            test_ui_contract_snapshots.py

      - name: Ruff check
        run: uv tool run ruff@0.14.10 check --output-format=github .

      - name: Ruff format
        run: uv tool run ruff@0.14.10 format --check .
